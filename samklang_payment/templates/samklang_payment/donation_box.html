{% load i18n %}
<div class="widget">
    {% if header %}
    <h1>{{ header }}</h1>
    {% endif %}
    <div id="contribute">
        <a href="{% url 'payment-donation-create' slug %}">{% trans "Donate by card" %}</a>
    </div>
    {% if text %}
    <p>{{ text|safe }}</p>
    {% endif %}
    <p>{% blocktrans %}Donations so far: {{ amount }} {{ currency }}{% endblocktrans %}</p>
</div>
